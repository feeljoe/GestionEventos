<!-- Form utilizado para crear un evento -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/form.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 
  <title>Document</title>
</head>

<body>
  <!-- navbar -->
  <div id="navbar-animmenu">
    <ul class="show-dropdown main-navbar">
      <div class="hori-selector">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <li>
        <div id="img">
          <img src="../img/logoItson.png" width="100px" class="logo" />
        </div>
      </li>

    </ul>
    <ul class="signoff">
      <li>
        <a href="../html/login.html"><i></i>Cerrar Sesión</a>
      </li>
    </ul>
  </div>

  <!-- Google Form Template -->
  <form onsubmit="crearEvento()">
  <div class="form">
    <div class="title-div">
      <h1>Creación de evento</h1>
      <p class="required">*Requerido</p>
    </div>

    <div class="name-div">
      <div class="name">
        Nombre del evento<span class="required"> *</span>
      </div>
      <div class="input-div">
        <input type="input" name="answer" placeholder="Tu respuesta" id="titulo"/>
      </div>
    </div>

    <div class="description-div">
      <div class="name">Descripción</div>
      <div class="input-div">
        <input type="input" name="answer" placeholder="Tu respuesta"  id="descripcion"/>
      </div>
    </div>

    <div class="ubication-div">
      <div class="name">Fecha y hora</div>
      <div class="input-div">
        <input type="date" name="name" required id="fecha"/>
        <input type="time" style="margin-left: 10px;" name="answer" id= "tiempo"/>
      </div>
    </div>

    <div class="modality-div">
      <div class="name">Modalidad<span class="required"> *</span></div>
      <div class="input-div">
        <input type="input" name="answer" placeholder="Tu respuesta" id="modalidad"/>
      </div>
    </div>

    <div class="ubication-div">
      <div class="name">Ubicación</div>
      <div class="input-div">
        <input type="input" name="answer" placeholder="Tu respuesta" id="ubicacion"/>
      </div>
    </div>

    <!-- Codigo para crear el evento -->
    <div>
      <button class="btn" type="submit"> Crear Evento </button>
    </div>

    <div>
      <a href="../html/index.html" class="button" style="vertical-align: middle">
        <span>Cancelar </span>
      </a>
    </div>
  </form>

    <div class="last-div">
      <p class="never">Esto es una versión beta del proyecto de Eventos.</p>
      <h2>ITSON</h2>
    </div>
  </div>
  <!-- Google Form Template -->
  <script type="text/javascript" src="../javascript/form.js"></script>
  <script type="text/javascript" src="../javascript/controllers/EventoController.js"></script>

  <!-- Script para hacer la animacion del navbar -->
  <script src="../javascript/navbar.js"></script>
  
</body>

</html>
