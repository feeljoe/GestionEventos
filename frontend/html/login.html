<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
    
  </head>

  <body>
    <div id="logoItson">
      <img src="../img/logoItson.png" width="100px" class="logo" />
    </div>
    <div id="formLogin">
      <form>
        <h2>
          <span class="entypo-login"><i class="fa fa-sign-in"></i></span>
          Iniciar Sesión
        </h2>
        <button onclick="submit()" type="button" class="submit">
          <span class="entypo-lock"><i class="fa fa-lock"></i></span>
        </button>
        <span class="entypo-user inputUserIcon">
          <i class="fa fa-user"></i>
        </span>
        <input type="text" class="user" placeholder="Ingresa tu ID" id="id" name="id" />
        <span class="entypo-key inputPassIcon">
          <i class="fa fa-key"></i>
        </span>
        <input
          type="password"
          class="pass"
          placeholder="Ingresa tu contraseña"
          id="contrasenna" 
          name="contrasenna"
        />
        
      </form>
    </div>
    <script type="text/javascript" src="../javascript/login.js"></script>
  </body>
  
</html>
